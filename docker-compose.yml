services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: schedulingdb
      POSTGRES_USER: scheduling
      POSTGRES_PASSWORD: scheduling
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scheduling -d schedulingdb"]
      interval: 5s
      timeout: 5s
      retries: 5
